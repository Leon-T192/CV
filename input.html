<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input</title>
  </head>
  <body>
    <form>
      <label for="text">Text (8-12 characters)</label>
      <input type="text" name="text" required minlength="8" maxlength="12"/><br>
      <label for="button">Button</label>
      <input type="submit" name="button"><br>
      <label for="checkbox">Checkbox</label>
      <input type="checkbox" name="checkbox" ><br>
      <label for="color">Color</label>
      <input type="color" name="color"><br>
      <label>datetime-local</label>
      <input type="datetime-local"><br>
      <label>date</label>
      <input type="date" ><br>
      <label>radio</label>
      <input type="radio" value="selected/deselected"><br>
      <label>password (more than 8 characters)</label>
      <input type="password" required minlength="8"><br>
      <input type="reset">
      </form>
  </body>
</html>
